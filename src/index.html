<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Mascota</title>
</head>
<body>
    <h1>Crear Nueva Mascota</h1>
    <form id="mascotaForm" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apodo">Apodo:</label>
        <input type="text" id="apodo" name="apodo" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="foto">Foto de la mascota:</label>
        <input type="file" id="foto" name="foto" required><br><br>

        <button type="submit">Crear Mascota</button>
    </form>

    <script src="./app.js"></script>

</body>
</html>
